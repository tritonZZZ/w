<!DOCTYPE html>

<head>

    <style>
        /* Define the custom cursor */
        .custom-cursor {
            cursor: pointer; /* Set cursor to pointer */
            cursor: url('path_to_your_cursor_icon.png'), pointer; /* Optionally, set a custom cursor icon */
        }
    </style>
    
    <script>
        function toRight() {
            let circle = document.querySelector("circle");
            let cx = circle.getAttribute("cx")
            cx = Number(cx);
            cx += 2;
            circle.setAttribute("cx", cx);
            if (cx < 450)
                window.requestAnimationFrame(toRight);
            else {
                down();
                circle.setAttribute("fill", "yellow")
            }
        }

        function down() {
            let circle = document.querySelector("circle");
            let cy = circle.getAttribute("cy")
            cy = Number(cy);
            cy += 2;
            circle.setAttribute("cy", cy);
            if (cy < 250)
                window.requestAnimationFrame(down);
            else {
                left();
                circle.setAttribute("fill", "green")
            }
        }

        function left() {
            let circle = document.querySelector("circle");
            let cx = circle.getAttribute("cx")
            cx = Number(cx);
            cx -= 2;
            circle.setAttribute("cx", cx);
            if (cx > 50)
                window.requestAnimationFrame(left);
            else {
                up();
                circle.setAttribute("fill", "orange")
            }
        }

        function up() {
            let circle = document.querySelector("circle");
            let cy = circle.getAttribute("cy")
            cy = Number(cy);
            cy -= 2;
            circle.setAttribute("cy", cy);
            if (cy > 50)
                window.requestAnimationFrame(up);
            else {
                toRight();
                circle.setAttribute("fill", "red")
            }
        }

        function startMoving() {
            let circle = document.querySelector("circle");
            circle.classList.add("custom-cursor");  
            circle.addEventListener("click", function () {
                toRight();
            });
        }
    </script>
</head>

<body onload="startMoving()" <body>
    <div>
        <svg height="300" width="500">
            <rect x1="0" y1="0" height="300" width="500" style="stroke:#0000FF" fill="#FFFFFF" />

            <circle cx="50" cy="50" r="50" fill="red" />
        </svg>
    </div>
</body>

</html>
